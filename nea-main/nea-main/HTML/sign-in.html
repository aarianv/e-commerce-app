<!DOCTYPE html>
<html>
    <head>
        <title>SIGN IN - ARI</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/sign-in.css">
        <link rel="icon" href="imgs/icons/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav();">&times;</a>      
            
            <div class="overlay-content">
                <a href="html.html">HOME</a>
                <a href="new.html">NEW</a>
                <a href="preowned.html">PREOWNED</a>
                <a href="cart.html">BASKET</a>
            </div>
        </div>

        <div class="menubtn">
            <span style="font-size:100px;cursor:pointer" onclick="openNav();">ARI</span>
        </div>

        <div class="sign-in">
            <form id="form" action="/">
                <h1>SIGN IN</h1>
                <div class="input-control">
                    <label for="fname">USERNAME</label>
                    <input id="fname" name="fname" type="text">
                    <div class="error"></div>
                </div>
               
                <div class="input-control">
                    <label for="Password">PASSWORD</label>
                    <input id="Password" name="Password" type="text">
                </div>
               
               
                <button class="login" type="submit">LOG IN</button>
            </form>
        </div>
    </body>

    <script type="module" src="#"></script>
    <script src="js/open.js"></script>
</html>
